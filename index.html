<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libray</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="container">
    </div>
    <button type="" id="add-book">Add Book</button>

    <dialog id="modal">
      <h1>Enter new book</h1>
      <form method="dialog">
        <div>
          <label for="book-title">Title</label>
          <input type="text" id="book-title" name="book-title" required>
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
        </div>

        <div>
          <label for="pages">Number of Pages</label>
          <input type="text" id="pages" name="pages" required>
        </div>

        <div>
          <p>Have you read this book?</p>
          <input type="radio" name="read" id="yes" value="true">
          <label for="yes">Yes</label>
          <input type="radio" name="read" id="no" value="false" required>
          <label for="no">No</label>
        </div>
        <button type="submit">Add book</button>
        <button id="form-cancel">Cancel</button>
      </form>
    </dialog>
  </body>
</html>
